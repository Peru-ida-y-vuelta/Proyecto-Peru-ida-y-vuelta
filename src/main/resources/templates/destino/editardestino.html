<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Destinos</title>
<th:block th:insert="fragments/resources"></th:block>
</head>
<body>
<body data-ma-theme="red">
	<th:block th:insert="fragments/header"></th:block>
	<th:block th:insert="fragments/menu"></th:block>
	<section class="content">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Editar Destino</h4>


				<form action="/destino/actualizar" method="post" th:object="${destino}">
				    <input type="hidden" th:field="*{idDestino}">
					<div class="form-row">
					
						<div class="col-md-6"> 
 							<div class="form-group"> 
 								<input type="text" th:field="*{plazas}" class="form-control"
									placeholder="# de plazas" maxlength="50" name="plazas" id="plazas"> 
									 <small class="form-text text-danger" th:if="${#fields.hasErrors('plazas')}"
									th:errors="*{plazas}"></small>
						</div> 
 						</div> 
						
						<div class="col-md-6"> 
 							<div class="form-group"> 
							 <select th:field="*{tipoviaje}" class="form-control"> 
								  <option th:each="c : ${tipoviajes}" 
 								th:value="${c.codigotpv}"
								th:text="${c.codigotpv}" /> 
 							</select> 
 							</div> 
						</div>
						
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Actualizar</button>
								<a href="/destino" class="btn btn-danger">Cancelar</a>
							</div>
						</div>
					</div>
				
				
				</form>
				
			</div>
			
		</div>	
		
	
	</section>
</body>
</body>
 <style th:fragment="style">
    body{
      height: 100vh;
      background: url('https://images7.alphacoders.com/728/thumb-1920-728218.jpg') no-repeat center center fixed;
      background-size: cover;
    }
</style>
</html>
