<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Unidades</title>
<th:block th:insert="fragments/resources"></th:block>
</head>
<body>
<body data-ma-theme="blue">
	<th:block th:insert="fragments/header"></th:block>
	<th:block th:insert="fragments/menu"></th:block>
	<section class="content">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Editar Unidad</h4>


				<form action="/unidad/actualizar" method="post" th:object="${unidad}">
				    <input type="hidden" th:field="*{idUni}">
				    <input type="hidden" th:field="*{placa}"/>
					<div class="form-row">
						<div class="col-md-6">
							<select th:field="*{chofer}" class="form-control"> 
								  <option th:each="c : ${choferes}" 
 								th:value="${c.idChofer}"
								th:text="${c.nombreChofer}" /> 
 							</select> 
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{nomUni}" class="form-control"
									placeholder="Detalle de la unidad" maxlength="100">
									<i class="form-group__bar"></i>
									 <div class = "form-text text-danger" th:if= "${#fields.hasErrors('nomUni')}" th:errors="*{nomUni}" ></div>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Actualizar</button>
								<a href="/unidad/" class="btn btn-danger">Cancelar</a>
							</div>
						</div>
					</div>
				
				
				</form>
				
			</div>
			
		</div>	
		
	
	</section>
</body>
</body>
</html>
