<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Unidad</title>
<th:block th:insert="fragments/resources"></th:block>
</head>
<body data-ma-theme="blue">
	<th:block th:insert="fragments/header"></th:block>
	<th:block th:insert="fragments/menu"></th:block>
	<section class="content">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Nuevo Unidad</h4>
				<form id="idRegistrar" action="/unidad/crear" method="post" th:object="${unidad}">
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{idchofer}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="id del chofer">
									<i class="form-group__bar"></i>
                                    
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{nomUni}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Detalle de la Unidad" maxlength="50" name="detalle">
									<i class="form-group__bar"></i>
									<div class = "form-text text-danger" th:if= "${#fields.hasErrors('nomUni')}" th:errors="*{nomUni}" ></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{placa}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="NÃºmero de placa" maxlength="6">
									<i class="form-group__bar"></i>
									<div class = "form-text text-danger" th:if= "${#fields.hasErrors('placa')}" th:errors="*{placa}" ></div>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Registrar</button>
								<a href="/unidad" class="btn btn-danger">Cancelar</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</section>
</body>
</html>
