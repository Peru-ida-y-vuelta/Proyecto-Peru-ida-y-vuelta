<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!--<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<title>CRUD Chofer</title>
<th:block th:insert="fragments/resources"></th:block>
</head>
<body data-ma-theme="blue">
	<th:block th:insert="fragments/header"></th:block>
	<th:block th:insert="fragments/menu"></th:block>
	<section class="content">
	
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Nuevo Chofer</h4>


				<form id="idRegistrar" action="/chofer/crear" method="post" th:object="${chofer}">
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{nombreChofer}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Nombres" maxlength="50">
									<i class="form-group__bar"></i>
                                     <div class = "form-text text-danger" th:if= "${#fields.hasErrors('nombreChofer')}" th:errors="*{nombreChofer}" ></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{apellidoChofer}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Apellidos" maxlength="50" name="apellido">
									<i class="form-group__bar"></i>
									 <div class = "form-text text-danger" th:if= "${#fields.hasErrors('apellidoChofer')}" th:errors="*{apellidoChofer}" ></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{numeroPermiso}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Número de permiso" maxlength="50">
									<i class="form-group__bar"></i>
									<div class = "form-text text-danger" th:if= "${#fields.hasErrors('numeroPermiso')}" th:errors="*{numeroPermiso}" ></div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{telefono}" class="form-control" th:errorclass ="'form-control alert-danger'"
									placeholder="Teléfono móvil" maxlength="50">
									<i class="form-group__bar"></i>
									 <div class = "form-text text-danger" th:if= "${#fields.hasErrors('telefono')}" th:errors="*{telefono}" ></div>
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{email}" class="form-control"  th:errorclass="'form-control alert-danger'"
									placeholder="Email" maxlength="50">
									<i class="form-group__bar"></i>
									 <div class = "form-text text-danger" th:if= "${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Registrar</button>
								<a href="/chofer" class="btn btn-danger">Cancelar</a>
							</div>
						</div>
					</div>
				
				
				</form>
				
			</div>
			
		</div>	
		
	
	</section>
</body>
 
    
</html>
