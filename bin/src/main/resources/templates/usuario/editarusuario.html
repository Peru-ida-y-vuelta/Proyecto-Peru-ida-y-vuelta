<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD Usuario</title>
<th:block th:insert="fragments/resources"></th:block>
</head>
<body data-ma-theme="red">
	<th:block th:insert="fragments/header"></th:block>
	<th:block th:insert="fragments/menu"></th:block>
	<section class="content">
	
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Editar Usuario</h4>


				<form action="/usuario/actualizar" method="post" th:object="${usuario}">
				    <input type="hidden" th:field="*{idUsu}">
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{nombreUsu}" class="form-control"
									placeholder="Nombres" maxlength="50">
									<i class="form-group__bar"></i>
							        <div class = "form-text text-danger" th:if= "${#fields.hasErrors('nombreUsu')}" th:errors="*{nombreUsu}" ></div>

							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{apellidoUsu}" class="form-control"
									placeholder="Apellidos" maxlength="50">
									<i class="form-group__bar"></i>
			                        <div class = "form-text text-danger" th:if= "${#fields.hasErrors('apellidoUsu')}" th:errors="*{apellidoUsu}" ></div>

							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{direccionUsu}" class="form-control"
									placeholder="Direccion" maxlength="50">
									<i class="form-group__bar"></i>
									<div class = "form-text text-danger" th:if= "${#fields.hasErrors('direccionUsu')}" th:errors="*{direccionUsu}" ></div>

							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{telefono}" class="form-control"
									placeholder="TelÃ©fono" maxlength="50">
									<i class="form-group__bar"></i>
									<div class = "form-text text-danger" th:if= "${#fields.hasErrors('telefono')}" th:errors="*{telefono}" ></div>

							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{email}" class="form-control"
									placeholder="Email" maxlength="50">
									<i class="form-group__bar"></i>
									<div class = "form-text text-danger" th:if= "${#fields.hasErrors('email')}" th:errors="*{email}" ></div>

							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Actualizar</button>
								<a href="/usuario" class="btn btn-danger">Cancelar</a>
							</div>
						</div>
					</div>
				
				
				</form>
				
			</div>
			
		</div>	
		
	
	</section>
</body>
</html>
