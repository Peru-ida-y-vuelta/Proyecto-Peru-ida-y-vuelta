<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Crear Unidad</title>
<th:block th:insert="fragments/resources"></th:block>
</head>
<body data-ma-theme="blue">
	<th:block th:insert="fragments/header"></th:block>
	<th:block th:insert="fragments/menu"></th:block>
	<section class="content">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Nuevo Unidad</h4>
				
				<form id="idRegistrar" action="/unidad/grabar" method="post" th:object="${unidad}">
					<div class="form-row">
 						<div class="col-md-6"> 
 							<div class="form-group"> 
							 <select th:field="*{chofer}" class="form-control"> 
								  <option th:each="c : ${choferes}" 
 								th:value="${c.idChofer}"
								th:text="${c.nombreChofer}" /> 
 							</select> 
 							</div> 
						</div>
						<div class="col-md-6"> 
 							<div class="form-group"> 
 								<input type="text" th:field="*{nomUni}" class="form-control"
									placeholder="Detalle de la Unidad" maxlength="50" name="nomUni" id="nomUni"> 
									 <small class="form-text text-danger" th:if="${#fields.hasErrors('nomUni')}"
									th:errors="*{nomUni}"></small>
						</div> 
 						</div> 
						
						<div class="col-md-6"> 
 							<div class="form-group"> 
								<input type="text" th:field="*{placa}" class="form-control"
									placeholder="NÃºmero de placa" maxlength="7"> 
									 <small class="form-text text-danger" th:if="${#fields.hasErrors('placa')}"
									th:errors="*{placa}"></small>
									<small class="form-text text-danger" th:if="${validar != null}"
									th:text="${validar}"></small>
							</div> 
 						</div>
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Registrar</button>
								<a href="/unidad/" class="btn btn-danger">Cancelar</a>
							</div>
						</div>
					</div>
					
					
				</form>
			</div>
		</div>	
	</section>
</body>
</html>
