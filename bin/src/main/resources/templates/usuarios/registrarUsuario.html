<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!--<meta charset="ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
<title>CRUD Chofer</title>
<th:block th:insert="fragments/resources"></th:block>
</head>
<body data-ma-theme="blue">
	<th:block th:insert="fragments/header"></th:block>
	<section class="content">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Nuevo Unidad</h4>
				<form id="idRegistrar" action="/usuarios/grabar" method="post" th:object="${usuario}">
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{nom}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Ingresa tu Nombre">
									<i class="form-group__bar"></i>
                                    
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{ape}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Detalle de la Unidad" maxlength="20" name="Ingresa tu apellido">
									<i class="form-group__bar"></i>
									
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{direc}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Ingresa tu Dirección" maxlength="60">
									<i class="form-group__bar"></i>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" th:field="*{phone}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Ingresa tu número de celular" maxlength="9">
									<i class="form-group__bar"></i>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input type="email" th:field="*{correo}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Ingrese su correo" maxlength="50">
									<i class="form-group__bar"></i>
							</div>
						</div>
						
						<div class="col-md-6">
							<div class="form-group">
								<input type="password" th:field="*{clave}" class="form-control" th:errorclass="'form-control alert-danger'"
									placeholder="Cree una Contraseña" maxlength="50">
									<i class="form-group__bar"></i>
							</div>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-12">
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Registrar</button>
								<a href="/" class="btn btn-danger">Cancelar</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>	
	</section>
</body>
</html>
